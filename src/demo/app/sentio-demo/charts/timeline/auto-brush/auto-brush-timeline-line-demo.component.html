<section class="row">
	<div
	     class="col-md-12">

		<sentioAutoBrushTimeline
			style="height: 100px;" class="sentio-auto-brush-timeline"
			sentioResizeWidth="true"
			[(sentioBrush)]="brush"
			(sentioExtentChange)="extentChange($event)">
		</sentioAutoBrushTimeline>

	</div>
</section>
<section class="row">
	<div class="col-md-12">

		<div>
			<label>Brush State</label>
			<p>{{brush}}</p>
		</div>
		<div>
			<label>Extent</label>
			<p>{{extent}}</p>
		</div>

	</div>
</section>
